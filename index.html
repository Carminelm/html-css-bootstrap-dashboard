<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" href="style.css">
        <title>Bootstrap Dasboard</title>
    </head>
    <body>
        <div class="container_app">
                        
            <!--HEADER  -->
            <header class="container-fluid py-3 border-bottom c_padding">
                <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 10fr 1fr;">
                    <div>
                        <!--logo-->
                        <img src="./img/logo.svg" alt="logo" class="logo">
                        <img src="./img/mobile-logo.png" alt="logo" class="mobile_logo">
                    </div>
                    <div class="d-flex align-items-center">
                        <form class="w-100 me-3"  role="search">
                          <i class="fa-solid fa-magnifying-glass"></i>
                            <input  type="search" class="form-control bg-light p_left" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                    </div>
                  <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-list d_none mr_10"></i>
                      <i class="fa-solid fa-circle-question d_none mr_10"></i>
                      <i class="fa-solid fa-ellipsis-vertical d_none mr_10"></i>
                      <i class="fa-solid fa-bell bell"></i>
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </div>
                </div>
              </header>
        </div>
    </body>
